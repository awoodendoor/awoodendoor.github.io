<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
            padding-left: 20px;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav ul {
            padding: 0;
            list-style: none;
        }
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        section {
            padding: 20px 0;
            font-size: 18px;
        }
        section h1 {
            font-size: 30px;
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            header #branding,
            header nav {
                float: none;
                text-align: center;
            }
            header nav ul li {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

        <div class="container">
            <div id="branding">
                <h1>我的博客</h1>
            </div>
            <nav>
                <ul>

                    <li><a href="computerBasedExam.html">机考</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <article id="main-col">
            <h1>欢迎来到我的博客</h1>
            <p>这是我的博客，我会在这里分享我的知识和经验。</p>

    </section>

    <footer class="container">

    </footer>
</body>
</html>
